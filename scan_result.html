<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Escanear QR</title>

  <!-- Cargamos la librería html5-qrcode -->
  <script src="https://unpkg.com/html5-qrcode/minified/html5-qrcode.min.js"></script>

  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    #reader {
      width: 90%;
      max-width: 400px;
      margin: 20px auto;
      border: 2px solid #ccc;
      border-radius: 10px;
      background: #000;
    }
    #result {
      margin-top: 20px;
      font-size: 18px;
      color: #333;
      word-wrap: break-word;
    }
    button {
      margin-top: 15px;
      padding: 10px 20px;
      border: none;
      background: #007bff;
      color: #fff;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    button:disabled {
      background: #aaa;
    }
  </style>
</head>
<body>

  <h2>Escanear Código QR</h2>

  <div id="reader"></div>
  <div id="result">Esperando escaneo...</div>
  <button id="startBtn">Iniciar Cámara</button>
  <button id="stopBtn" disabled>Detener</button>

  <script>
    let html5QrCode;
    let isScanning = false;

    async function startCamera() {
      const readerElement = document.getElementById("reader");
      const resultElement = document.getElementById("result");
      const startBtn = document.getElementById("startBtn");
      const stopBtn = document.getElementById("stopBtn");

      if (isScanning) return;

      try {
        html5QrCode = new Html5Qrcode("reader");

        const devices = await Html5Qrcode.getCameras();
        if (devices && devices.length) {
          const cameraId = devices[0].id;
          await html5QrCode.start(
            cameraId,
            {
              fps: 10,
              qrbox: { width: 250, height: 250 },
            },
            (decodedText) => {
              resultElement.textContent = `Código detectado: ${decodedText}`;
              stopCamera();
            },
            (errorMessage) => {
              console.warn("Error escaneo:", errorMessage);
            }
          );
          isScanning = true;
          startBtn.disabled = true;
          stopBtn.disabled = false;
        } else {
          alert("No se encontraron cámaras.");
        }
      } catch (err) {
        console.error("Error al iniciar la cámara:", err);
        alert("No se pudo acceder a la cámara. Revisa permisos.");
      }
    }

    async function stopCamera() {
      const startBtn = document.getElementById("startBtn");
      const stopBtn = document.getElementById("stopBtn");
      if (html5QrCode && isScanning) {
        await html5QrCode.stop();
        await html5QrCode.clear();
        isScanning = false;
        startBtn.disabled = false;
        stopBtn.disabled = true;
      }
    }

    document.getElementById("startBtn").onclick = startCamera;
    document.getElementById("stopBtn").onclick = stopCamera;
  </script>

</body>
</html>
