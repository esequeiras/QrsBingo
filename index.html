<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Boleto de Bingo</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #e3f2fd, #bbdefb);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      background: white;
      border-radius: 18px;
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.15);
      text-align: center;
      padding: 28px 24px;
      width: 90%;
      max-width: 420px;
      animation: fadeIn 0.8s ease-in-out;
    }

    .card h1 {
      color: #1565c0;
      font-size: 1.9rem;
      margin-bottom: 10px;
    }

    .card p {
      margin: 8px 0;
      color: #333;
      line-height: 1.4;
    }

    .highlight {
      font-weight: 600;
      color: #1b5e20;
    }

    .prizes {
      background-color: #e8f5e9;
      border-radius: 10px;
      padding: 10px;
      margin-top: 15px;
      font-size: 0.95rem;
      color: #2e7d32;
    }

    .warning {
      margin-top: 18px;
      font-size: 0.85rem;
      color: #d32f2f;
      background-color: #ffebee;
      padding: 10px;
      border-radius: 8px;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <div class="card" id="ticketCard" style="display:none;">
    <h1>üéüÔ∏è ¬°Tu Boleto de Bingo!</h1>
    <p>Tu c√≥digo <strong id="code"></strong> es v√°lido por <span id="tickets" class="highlight"></span> cart√≥n(es).</p>
    <p>Evento v√°lido para el <span id="validUntil" class="highlight"></span>.</p>

    <div class="prizes">
      üéÅ Grandes premios de ‚Ç°100,000, ‚Ç°50,000 y ‚Ç°25,000<br>
      ¬°y muchas sorpresas m√°s! ‚ú®
    </div>

    <div class="warning">
      ‚ö†Ô∏è No compartas tu QR con nadie. Es √∫nico y podr√≠as perder tu cart√≥n.
    </div>
  </div>

  <script>
    // Decodificar el par√°metro "data" del URL
    function decodeDataFromURL() {
      const params = new URLSearchParams(window.location.search);
      const encodedData = params.get("data");
      if (!encodedData) return null;

      try {
        const decoded = atob(encodedData);
        return JSON.parse(decoded);
      } catch (e) {
        console.error("Error decodificando data:", e);
        return null;
      }
    }

    function showTicketInfo(data) {
      if (!data) {
        alert("No se pudo cargar la informaci√≥n del boleto.");
        return;
      }

      document.getElementById("tickets").textContent = data.tickets;
      document.getElementById("validUntil").textContent = data.valid_until;

      document.getElementById("ticketCard").style.display = "block";
    }

    const qrData = decodeDataFromURL();
    showTicketInfo(qrData);
  </script>

</body>
</html>
